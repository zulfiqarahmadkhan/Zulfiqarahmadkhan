<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      margin: auto;
      padding: 20px;
    }

    #publication-list {
      list-style: none;
      padding: 0;
    }

    #publication-list li {
      background-color: #292929;
      padding: 20px;
      margin-bottom: 20px;
    }

    #publication-list li strong {
      font-weight: bold;
      color: #ffcc00;
    }

    #publication-list li .authors {
      color: #66ff66;
    }

    #publication-list li .journal {
      color: #ffcc00;
    }

    #publication-list li .volume {
      color: #ff6666;
    }

    #publication-list li .year {
      color: #ff9933;
    }

    #publication-list li .publisher {
      color: #cc99ff;
    }

    .year-header {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    @media only screen and (max-width: 600px) {
      .container {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="main-content">
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="index.html" class="navbar-link" data-nav-link>
              <button class="navbar-link" data-nav-link>About</button>
            </a>
          </li>
          <li class="navbar-item">
            <a href="Publicatons.html" class="navbar-link" data-nav-link>
              <button class="navbar-link" data-nav-link>Publication</button>
            </a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>
              <button class="navbar-link" data-nav-link>CV</button>
            </a>
          </li>
          <li class="navbar-item">
            <a href="Contact.html" class="navbar-link" data-nav-link>
              <button class="navbar-link active" data-nav-link>Contact</button>
            </a>
          </li>
        </ul>
      </nav>
      <article class="about active" data-page="Contact">
        <h1 style="color: #ffcc00">Contact</h1>
        <section class="mapbox" data-mapbox>
          <figure>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199666.5651251294!2d-121.58334177520186!3d38.56165006739519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1647608789441!5m2!1sen!2sbd" width="400" height="300" loading="lazy"></iframe>
          </figure>
        </section>
        <section class="contact-form">
          <h3 class="h3 form-title">Contact Form</h3>
          <form action="https://formspree.io/f/mzulfiqar3797@gmail.com" method="POST" class="form" data-form>
            <div class="input-wrapper">
              <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>
              <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
            </div>
            <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>
            <button class="form-btn" type="submit" disabled data-form-btn>
              <ion-icon name="paper-plane"></ion-icon>
              <span>Send Message</span>
            </button>
          </form>
        </section>
      </article>
    </div>
  </main>
</body>

</html>
