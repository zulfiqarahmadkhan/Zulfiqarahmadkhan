<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      padding: 20px;
    }

    .map-container {
      margin-bottom: 20px;
    }

    .contact-form {
      max-width: 400px;
      margin: auto;
    }

    .form-input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    .form-btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      color: black;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="main-content">

    <!-- NAVBAR -->
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar-item">
          <a href="index.html" class="navbar-link" data-nav-link>
            <button class="navbar-link" data-nav-link>About</button>
          </a>
        </li>
        <li class="navbar-item">
          <a href="Publicatons.html" class="navbar-link" data-nav-link>
            <button class="navbar-link active" data-nav-link>Publication</button>
          </a>
        </li>
        <li class="navbar-item">
          <button class="navbar-link" data-nav-link>CV</button>
        </li>
        <li class="navbar-item">
          <a href="Contact.html" class="navbar-link" data-nav-link>
            <button class="navbar-link" data-nav-link>Contact</button>
          </a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <h1>Contact</h1>

      <!-- Map Section -->
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199666.5651251294!2d-121.58334177520186!3d38.56165006739519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1647608789441!5m2!1sen!2sbd"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form action="#" class="form" data-form>
          <input type="text" name="fullname" class="form-input" placeholder="Full Name" required>
          <input type="email" name="email" class="form-input" placeholder="Email Address" required>
          <textarea name="message" class="form-input" placeholder="Your Message" required></textarea>
          <button class="form-btn" type="submit">
            <span>Send Message</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
